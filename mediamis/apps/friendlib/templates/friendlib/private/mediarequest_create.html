{% extends "friendlib/private/base.html" %}
{% load i18n %}


{% block title %}
    {{ block.super }}
    | Homepage
{% endblock %}


{% block content %}
    <div class="span12 well">
        <legend>{% trans "Request this media" %}</legend>

        <form method="POST" action="{% url mediarequest_create mediaid %}">{% csrf_token %}
            {{ form.as_p }}

            <input class="btn btn-success" type="submit" value="{% trans "Save" %}" />
        </form>
    
    </div>
{% endblock %}
